name: Matrix Demo
on: push
jobs:
    build:
        strategy:
            matrix:
                node-verison: [18,12,14]
                operating-system: [ubuntu-latest, windows-latest]
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 14
            - name: Install Dependencies
              run: npm ci
            - name: Buil Project
              run: npm run build